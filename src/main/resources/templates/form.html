<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Residuapp | Registro</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#D3D3D3] min-h-screen flex items-center justify-center">

    <form id="formRegister"
          class="bg-white w-[320px] p-8 rounded-xl shadow-md text-center space-y-4"
          th:action="@{/auth/register}" method="post">

        <h2 class="text-xl font-semibold mb-4">Registro de Usuario</h2>

        <div class="text-left">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
            <input type="text" id="username" name="username" placeholder="Escriba su nombre de usuario"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400"/>
        </div>

        <div class="text-left">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Escriba su email"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400"/>
        </div>

        <div class="text-left">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Escriba su contraseña"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400"/>
        </div>

        <div class="text-left">
            <label for="companyNit" class="block text-sm font-medium text-gray-700 mb-1">NIT empresa</label>
            <input type="text" id="companyNit" name="companyNit" placeholder="Escriba el NIT de la empresa"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400"/>
        </div>

        <button type="submit"
                class="bg-[#008f39] w-full text-white px-4 py-2 rounded hover:bg-[#12a14b] transition duration-200">
            Registrar
        </button>

        <p class="text-sm mt-4">
            ¿Ya tienes cuenta? <a href="/auth/login" class="text-blue-600 hover:underline">Inicia sesión aquí</a>
        </p>
    </form>

</body>
</html>
