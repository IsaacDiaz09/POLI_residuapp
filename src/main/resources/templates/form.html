<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Residuapp | Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#D3D3D3] min-h-screen flex flex-col">

  <!-- NAVBAR -->
  <header class="flex justify-between items-center px-8 py-4 shadow-md bg-white">
    <h1 class="text-xl font-bold text-green-700">ResiduApp</h1>
    <nav class="space-x-6 text-sm font-medium">
      <a href="#" class="hover:text-green-700">Inicio</a>
      <a href="#" class="hover:text-green-700">Sobre Nosotros</a>
    </nav>
  </header>

  <!-- FORMULARIO CENTRADO -->
  <main class="flex-1 flex items-center justify-center px-4 py-10">
    <form id="formRegister"
          class="bg-white w-full max-w-md p-8 rounded-xl shadow-md text-center space-y-5"
          th:action="@{/auth/register}" method="post">

      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Registro de Usuario</h2>

      <div class="text-left">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
        <input type="text" id="username" name="username" placeholder="Escriba su nombre de usuario"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400"/>
      </div>

      <div class="text-left">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Escriba su email"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400"/>
      </div>

      <div class="text-left">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Escriba su contraseña"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400"/>
      </div>

      <div class="text-left">
        <label for="companyNit" class="block text-sm font-medium text-gray-700 mb-1">NIT empresa (Opcional)</label>
        <input type="text" id="companyNit" name="companyNit" placeholder="Escriba el NIT de la empresa"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400"/>
      </div>

      <button type="submit"
              class="bg-[#008f39] w-full text-white px-4 py-2 rounded hover:bg-[#12a14b] transition duration-200">
        Registrar
      </button>
    </form>
  </main>

</body>
</html>
