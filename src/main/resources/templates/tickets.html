<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<header class="flex justify-between items-center px-8 py-4 shadow-md">
    <h1 class="text-xl font-bold text-green-700">ResiduApp</h1>
    <nav class="space-x-6 text-sm font-medium">
        <form th:action="@{/auth/logout}" method="post">
            <button type="submit" class="btn btn-sm btn-outline-secondary">Salir</button>
        </form>
    </nav>
</header>

<h1 class="text-lg font-bold px-4 pt-4">Panel de administraci√≥n</h1>

<div class="flex">

    <!-- Sidebar -->
    <aside class="w-64 h-screen bg-white shadow-md">
        <nav class="flex flex-col p-4 space-y-2 text-gray-700">
            <!-- Usuarios -->
            <a href="/poliresiduapp/users" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-100 transition"               >
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                     stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"/>
                </svg>
                <span>Usuarios</span>
            </a>

            <!-- Recolectores (activo) -->
            <a href="/poliresiduapp/admin" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-100 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                     stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M8.25 18.75a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 0 1-1.125-1.125V14.25m17.25 4.5a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m3 0h1.125c.621 0 1.129-.504 1.09-1.124a17.902 17.902 0 0 0-3.213-9.193 2.056 2.056 0 0 0-1.58-.86H14.25M16.5 18.75h-2.25m0-11.177v-.958c0-.568-.422-1.048-.987-1.106a48.554 48.554 0 0 0-10.026 0 1.106 1.106 0 0 0-.987 1.106v7.635m12-6.677v6.677m0 4.5v-4.5m0 0h-12"/>
                </svg>
                <span>Recolectores</span>
            </a>

            <!-- Informes -->
            <a href="/poliresiduapp/report"
               class="flex items-center space-x-2 p-2 rounded hover:bg-gray-100 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                     stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25M9 16.5v.75m3-3v3M15 12v5.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"/>
                </svg>
                <span>Informes</span>
            </a>

            <!-- Rutas -->
            <a href="/poliresiduapp/tickets" class="flex items-center space-x-2 p-2 rounded bg-gray-100 text-black font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                     stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"/>
                </svg>
                <span>Rutas</span>
            </a>

            <!-- Configuraciones -->
            <a href="#" class="flex items-center space-x-2 p-2 rounded hover:bg-gray-100 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                     stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                </svg>
                <span>Configuraciones</span>
            </a>
        </nav>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <section class="flex-1 p-6 bg-gray-50">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-gray-800">Tickets de Servicio</h2>
        </div>

        <div class="bg-white rounded-xl shadow p-4">
            <table class="w-full text-left table-auto">
                <thead>
                <tr class="text-gray-600 border-b">
                    <th class="pb-2">Ubicacion</th>
                    <th class="pb-2">Tipo de Recoleccion</th>
                    <th class="pb-2">Empresa Asignada</th>
                    <th class="pb-2">Estado</th>
                </tr>
                </thead>
                <tbody class="text-gray-800">
                <tr class="border-b hover:bg-gray-50" th:each="ticket : ${tickets}">
                    <td class="py-3 font-medium" th:id="${ticket.getId()}"
                        th:text="${ticket.getRequestedLocation()}"></td>
                    <td class="py-3 text-gray-500" th:text="${ticket.getGarbageType()}"></td>
                    <td class="py-3 text-gray-500" th:text="${ticket.getCollectionCompanyId()}"></td>
                    <td class="py-3 text-gray-500" th:text="${ticket.getStatus().name()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

</div>

</body>
</html>
