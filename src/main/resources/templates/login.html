<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Residuapp | Login</title>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<script src="https://unpkg.com/heroicons@2.0.18/dist/24/solid.js"></script>
</head>
<body class="bg-[#D3D3D3] min-h-screen flex items-center justify-center">
    <form id="formLogin" class="bg-[#ffffff] w-[320px] h-[400px] p-10 rounded-xl shadow-md text-center"
          th:action="@{/auth/login}" method="post">
        <h2 class="text-xl font-semibold mb-4">Iniciar Sesión</h2>

        <div th:if="${param.error}" class="text-red-500 mb-2" th:text="${param.error}"></div>

		<div class="mb-4">
		  <label for="username" class="block mb-1 font-medium text-gray-700">ResiduApp</label>

		  <div class="flex items-center border border-gray-300 rounded px-3 py-2">
		    <svg xmlns="http://www.w3.org/2000/svg"
		         fill="none" viewBox="0 0 24 24"
		         stroke-width="1.5" stroke="currentColor"
		         class="w-5 h-5 text-gray-500 mr-2">
		      <path stroke-linecap="round" stroke-linejoin="round"
		            d="M15 19.128a9.38 9.38 0 0 0 2.625.372
		               9.337 9.337 0 0 0 4.121-.952
		               4.125 4.125 0 0 0-7.533-2.493
		               M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07
		               M15 19.128v.106A12.318 12.318 0 0 1 8.624 21
		               c-2.331 0-4.512-.645-6.374-1.766l-.001-.109
		               a6.375 6.375 0 0 1 11.964-3.07
		               M12 6.375a3.375 3.375 0 1 1-6.75 0
		               3.375 3.375 0 0 1 6.75 0Zm8.25 2.25
		               a2.625 2.625 0 1 1-5.25 0
		               2.625 2.625 0 0 1 5.25 0Z" />
		    </svg>

		    <input type="email" id="username" name="username"
		           class="w-full focus:outline-none"
		           placeholder="Escriba su email"/>
		  </div>
		</div>

		<div class="mb-4">
		  <label for="password" class="block mb-1 font-medium text-gray-700">Contraseña</label>

		  <div class="flex items-center border border-gray-300 rounded px-3 py-2">
		    <svg xmlns="http://www.w3.org/2000/svg"
		         fill="none" viewBox="0 0 24 24"
		         stroke-width="1.5" stroke="currentColor"
		         class="w-5 h-5 text-gray-500 mr-2">
		      <path stroke-linecap="round" stroke-linejoin="round"
		            d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75
		               m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25
		               v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75
		               a2.25 2.25 0 0 0-2.25 2.25v6.75
		               a2.25 2.25 0 0 0 2.25 2.25Z" />
		    </svg>

		    <input type="password" id="password" name="password"
		           class="w-full focus:outline-none"
		           placeholder="Escriba su contraseña" />
		  </div>
		</div>

        <button type="submit" class="bg-[#008f39] w-[230px] text-white px-4 py-2 rounded hover:bg-[#12a14b]">
            Iniciar Sesión
        </button>
		
		<a href="/recuperar" class="text-sm text-blue-600 hover:underline block mt-4">
		    ¿Olvidaste tu contraseña?
		</a>


        <div th:if="${param.logout}" class="text-green-600 mt-2">Has cerrado sesión exitosamente</div>
    </form>
</body>

</html>
